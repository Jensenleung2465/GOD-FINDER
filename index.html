<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Image (1).png">
    <title>GOD直聘</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        .loading-bar {
            background: #3498db;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        #job-list {
            margin-bottom: 20px;
        }

        .job {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .mycard {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="url"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GOD招聘</h1>
        
        <div id="loading-bar" class="loading-bar">載入中...</div>
        
        <div id="job-list">
            <h2>招聘信息</h2>
            <div id="jobs"></div>
            <p id="no-jobs" style="display: none;">沒有招聘信息。</p>
        </div>
        <br><br>
        <div id="mycard-list" >
            <h2>最近消息: </h2>

        </div>

            <label for="job-title">職位名稱:</label>

        </div>
        <div class="form-group">

        <center>
            <code>版本: v1.0.2.2<br>&copy; givemetocode.net 有限公司 2024</code>
            <h5>已發行的版本: </h5>
            <menu>
                <li>v1.0.0.0</li>
                <li>v1.0.0.5</li>
                <li>v1.0.1.0</li>
                <li>v1.0.2.0</li>
                <li>v1.0.2.1</li>
            </menu>
        </center>
    </div>

    <script>
        let jobs = [
            { title: '軟件工程師', description: '負責開發和修復軟件', company: 'givemetocode.net', website: 'https://facebook.com/givemetocode.net.hk', check: '已驗證' },
            { title: '產品經理', description: '負責產品管理和市場調查', company: 'givemetocode.net', website: 'https://facebook.com/givemetocode.net.hk', check: '已驗證' }
        ];

        // 添加招聘信息的函數
        function addJob(title, description, company, website, check) {
            jobs.push({ title, description, company, website, check });
            renderJobs();
        }

        // 渲染招聘信息
        function renderJobs() {
            const jobList = document.getElementById('jobs');
            jobList.innerHTML = ''; // 清空現有內容

            if (jobs.length === 0) {
                document.getElementById('no-jobs').style.display = 'block';
            } else {
                document.getElementById('no-jobs').style.display = 'none';
                jobs.forEach((job) => {
                    const jobDiv = document.createElement('div');
                    jobDiv.className = 'job';
                    jobDiv.innerHTML = `<h3>${job.title}</h3><p>${job.description}</p><p>公司: ${job.company}</p><p>網站: <a href="${job.website}" target="_blank">${job.website}</a></p><code>認證狀態: ${job.check}</code>`;
                    jobList.appendChild(jobDiv);
                });
            }
        }

        // 初始化時渲染招聘信息
        renderJobs();

        // 模擬添加招聘信息
        const loadingBar = document.getElementById('loading-bar');
        loadingBar.style.display = 'block';

        setTimeout(() => {
            addJob('數據中心管理人員', '設定和日常管理伺服器', 'givemetocode.net', 'https://facebook.com/givemetocode.net.hk', '已驗證');
            addJob('數據中心維修人員', '維修和檢查伺服器', 'givemetocode.net', 'https://facebook.com/givemetocode.net.hk', '已驗證');
            loadingBar.style.display = 'none'; // 隱藏加載條
        }, 1580); // 模擬延遲

        // 添加招聘信息按鈕事件
        document.getElementById('add-job-btn').addEventListener('click', () => {
            const title = document.getElementById('job-title').value;
            const description = document.getElementById('job-description').value;
            const company = document.getElementById('job-company').value;
            const website = document.getElementById('job-website').value;
            const check = '已驗證'; // 默認認證狀態

            // 驗證輸入
            if (title && description && company && website) {
                addJob(title, description, company, website, check);
                document.getElementById('add-job-message').textContent = '招聘信息已添加。';
                document.getElementById('add-job-message').style.color = 'green';
            } else {
                document.getElementById('add-job-message').textContent = '請填寫所有字段。';
                document.getElementById('add-job-message').style.color = 'red';
            }

            // 清空輸入框
            document.getElementById('job-title').value = '';
            document.getElementById('job-description').value = '';
            document.getElementById('job-company').value = '';
            document.getElementById('job-website').value = '';
        });
    </script>
</body>
</html>
